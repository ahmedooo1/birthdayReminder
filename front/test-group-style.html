<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Groupe Style - Version Desktop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Test specific styles to simulate desktop environment */
        body {
            min-height: 100vh;
            padding: 20px;
        }
        .main-content {
            max-width: none;
            padding: 2rem;
        }
        .view {
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <section id="group-details-view" class="view active">
                <button id="back-to-groups" class="btn icon-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                
                <div class="group-details-header">
                    <h2 id="group-name">FAMILLE</h2>
                    <div class="group-actions">
                        <button class="btn secondary-btn">
                            <i class="fas fa-edit"></i> Modifier
                        </button>
                        <button class="btn danger-btn">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                </div>

                <div class="access-code-display">
                    <span class="access-code-label">Code d'accès:</span>
                    <span class="access-code-value">E077A2</span>
                    <button class="btn icon-btn copy-access-code" title="Copier le code">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <div class="group-members">
                    <h3>Membres</h3>
                    <div class="members-list">
                        <div class="member-item">
                            <div class="member-avatar">A</div>
                            <div class="member-info">
                                <div class="member-name">ahmad</div>
                                <div class="member-role">Propriétaire</div>
                            </div>
                        </div>
                        <div class="member-item">
                            <div class="member-avatar">M</div>
                            <div class="member-info">
                                <div class="member-name">Marie</div>
                                <div class="member-role">Membre</div>
                            </div>
                        </div>
                        <div class="member-item">
                            <div class="member-avatar">J</div>
                            <div class="member-info">
                                <div class="member-name">Jean</div>
                                <div class="member-role">Membre</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="group-birthdays">
                    <div class="group-birthdays-header">
                        <h3>Anniversaires</h3>
                        <button class="btn primary-btn">
                            <i class="fas fa-plus"></i> Ajouter
                        </button>
                    </div>
                    <div class="birthdays-list">
                        <div class="empty-state">
                            <i class="fas fa-birthday-cake"></i>
                            <p>Aucun anniversaire ajouté pour ce groupe</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Add some interactive behavior for testing
        document.querySelector('.copy-access-code').addEventListener('click', function() {
            const button = this;
            const originalIcon = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                button.innerHTML = originalIcon;
            }, 2000);
        });

        // Add click handlers for hover effects
        document.querySelectorAll('.member-item').forEach(item => {
            item.addEventListener('click', function() {
                console.log('Member clicked:', this.querySelector('.member-name').textContent);
            });
        });
    </script>
</body>
</html>
