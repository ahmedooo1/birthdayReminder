<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f72585;stop-opacity:1" />
        </linearGradient>
        <style>
            .bg-circle { fill: #f0f2f5; }
            .main-path { fill: url(#grad1); }
            .accent-path { fill: #4895ef; }
            .light-accent { fill: #ffffff; opacity: 0.8; }
            .shadow { fill: #000000; opacity: 0.1; }
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
                100% { transform: translateY(0px); }
            }
            .floating { animation: float 4s ease-in-out infinite; }
        </style>
    </defs>
    
    <circle class="bg-circle" cx="256" cy="256" r="250"/>

    <!-- Main Scene Elements -->
    <g transform="translate(50, 50) scale(0.8)">
        <!-- Shadow for the gift -->
        <path class="shadow" d="M 200 380 Q 256 400 312 380 Q 256 360 200 380 Z" />

        <!-- Gift Box -->
        <g class="floating" style="animation-delay: -2s;">
            <rect x="180" y="280" width="150" height="100" rx="10" ry="10" class="main-path"/>
            <rect x="170" y="260" width="170" height="30" rx="10" ry="10" class="accent-path"/>
            <!-- Ribbon -->
            <path d="M 255 260 C 245 230, 235 230, 230 200 C 235 230, 275 230, 280 260 Z" class="accent-path"/>
            <path d="M 255 260 C 265 230, 275 230, 280 200 C 275 230, 235 230, 230 260 Z" class="accent-path" transform="scale(-1, 1) translate(-510, 0)"/>
        </g>

        <!-- Calendar -->
        <g transform="translate(50, 100)">
            <path class="shadow" d="M 50 230 Q 100 250 150 230 Q 100 210 50 230 Z" />
            <g class="floating" style="animation-delay: -1s;">
                <rect x="30" y="80" width="150" height="120" rx="15" ry="15" class="main-path" />
                <rect x="30" y="80" width="150" height="30" rx="15" ry="15" fill="#e63946"/>
                <circle cx="55" cy="95" r="5" fill="white"/>
                <circle cx="155" cy="95" r="5" fill="white"/>
                <text x="90" y="145" font-family="Arial, sans-serif" font-size="40" fill="white" font-weight="bold" text-anchor="middle">25</text>
            </g>
        </g>

        <!-- Party Blower -->
        <g transform="translate(300, 80)">
             <path class="shadow" d="M 50 180 Q 100 200 150 180 Q 100 160 50 180 Z" />
            <g class="floating" style="animation-delay: -3s;">
                <path d="M 40 120 L 80 140 L 90 100 Z" class="accent-path"/>
                <path d="M 90 100 C 120 90, 140 120, 150 150 C 140 130, 110 110, 90 100" fill="#f8961e"/>
            </g>
        </g>

        <!-- Confetti -->
        <circle cx="100" cy="50" r="8" class="accent-path floating" style="animation-delay: -0.5s;"/>
        <rect x="350" y="250" width="15" height="15" rx="3" ry="3" class="main-path floating" style="animation-delay: -2.5s; transform: rotate(45deg);"/>
        <path d="M 400 100 L 410 110 L 400 120 Z" class="accent-path floating" style="animation-delay: -1.5s;"/>
        <circle cx="50" cy="300" r="10" class="main-path floating" style="animation-delay: -3.5s;"/>
    </g>
</svg>
